name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Stamp version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          plutil -replace CFBundleVersion -string "$VERSION" Resources/Info.plist
          plutil -replace CFBundleShortVersionString -string "$VERSION" Resources/Info.plist

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.DEVELOPER_ID_CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Build
        run: swift build -c release

      - name: Bundle and sign app
        env:
          SIGNING_IDENTITY: ${{ secrets.DEVELOPER_ID_SIGNING_IDENTITY }}
        run: |
          mkdir -p .build/OpenMumble.app/Contents/MacOS
          mkdir -p .build/OpenMumble.app/Contents/Resources
          cp .build/release/OpenMumble .build/OpenMumble.app/Contents/MacOS/
          cp Resources/Info.plist .build/OpenMumble.app/Contents/
          cp Resources/OpenMumble.icns .build/OpenMumble.app/Contents/Resources/
          codesign --force --options runtime --timestamp \
            -s "$SIGNING_IDENTITY" \
            --entitlements Resources/OpenMumble.entitlements \
            .build/OpenMumble.app
          codesign --verify --verbose .build/OpenMumble.app

      - name: Notarize app
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          cd .build && zip -r OpenMumble.zip OpenMumble.app && cd ..
          xcrun notarytool submit .build/OpenMumble.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait --timeout 20m
          xcrun stapler staple .build/OpenMumble.app

      - name: Create release zip
        run: cd .build && zip -r OpenMumble-${{ github.ref_name }}.zip OpenMumble.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: .build/OpenMumble-${{ github.ref_name }}.zip
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 .build/OpenMumble-${GITHUB_REF_NAME}.zip | awk '{print $1}')

          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/jxucoder/homebrew-tap.git /tmp/homebrew-tap
          mkdir -p /tmp/homebrew-tap/Casks

          sed "s/TMPL_VERSION/$VERSION/g; s/TMPL_SHA256/$SHA256/g" Casks/openmumble.rb > /tmp/homebrew-tap/Casks/openmumble.rb

          cd /tmp/homebrew-tap
          git add .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update openmumble to $VERSION" || true
          git push
